<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <title>Plată</title>
    <style>
        /* ... Același stil ca în pagina anterioară ... */
		body {
		font-family: Arial, sans-serif;
		background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
		margin: 0;
		padding: 0;
		color: #333;
	}
	
		.button {
			display: inline-block;
			padding: 10px 20px;
			background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
			border: none;
			border-radius: 5px;
			color: black;
			text-decoration: none;
			transition: background 0.3s ease;
		}

		.button:hover {
			background: linear-gradient(120deg, #8fd3f4 0%, #84fab0 100%);
		}

        .input-field {
            border: 2px solid #8fd3f4;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-image: linear-gradient(120deg, #8fd3f4 0%, #84fab0 100%);
            border-image-slice: 1;
            outline: none;
        }

        .container {
            max-width: 1100px;
            margin: 5% auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .submit-button {
            border: 2px solid #8fd3f4;
            padding: 15px 30px;
            background-color: #8fd3f4;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #84fab0;
            border-color: #84fab0;
        }
    </style>
</head>

<body>
    <header class="bg-gray-600 h-24 flex justify-center items-center gap-3">
        <a class="button cursor-pointer">Home</a>
        <a class="button cursor-pointer" href="contact.html">Contact</a>
        <a class="button cursor-pointer" href="about.html">About</a>
    </header>

    <main class="min-h-screen">
        <section class="pt-10 pb-10">
            <div class="container">
                <h1 class="text-black text-center text-5xl font-bold mb-4">Detaliile cardului</h1>
                <div class="w-full max-w-lg mx-auto">
                    <input type="text" placeholder="Numele titularului cardului" class="input-field">
                    <input type="text" placeholder="Numărul cardului" class="input-field">
                    <div class="flex justify-between">
                        <input type="text" placeholder="MM/YY" class="input-field" style="flex: 1; margin-right: 10px;">
                        <input type="text" placeholder="CVV" class="input-field" style="flex: 1;">
                    </div>
                    <button class="submit-button w-full">Efectuează plata</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-600">
        <h1 class="text-center text-white p-1">@Copyright</h1>
    </footer>
	
	<!-- ... (restul codului HTML) ... -->

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const submitButton = document.querySelector(".submit-button");
        const cardNameInput = document.querySelector("input[placeholder='Numele titularului cardului']");
        const cardNumberInput = document.querySelector("input[placeholder='Numărul cardului']");
        const expiryInput = document.querySelector("input[placeholder='MM/YY']");
        const cvvInput = document.querySelector("input[placeholder='CVV']");

        submitButton.addEventListener("click", function(event) {
            event.preventDefault();
            
            // Validare nume titular card
            if (!cardNameInput.value.trim()) {
                alert("Introduceți numele titularului cardului.");
                return;
            }

            // Validare număr card
            if (!/^\d{16}$/.test(cardNumberInput.value)) {
                alert("Introduceți un număr de card valid cu 16 cifre.");
                return;
            }

            // Validare data de expirare
            if (!/^\d{2}\/\d{2}$/.test(expiryInput.value)) {
                alert("Introduceți o dată de expirare validă în formatul MM/YY.");
                return;
            }

            // Validare CVV
            if (!/^\d{3}$/.test(cvvInput.value)) {
                alert("Introduceți un CVV valid cu 3 cifre.");
                return;
            }

            // Dacă toate validările trec, redirecționează către link placeholder
            window.location.href = "https://github.com/MyP99999";
        });
    });
</script>

	
</body>



</html>
